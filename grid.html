<script type="text/javascript">
  (function TimeThisMother() {
    window.onload = function () {
      setTimeout(function () {
        var t = performance.timing;
        alert(
          'Speed of selection is: ' +
            (t.loadEventEnd - t.responseEnd) +
            ' milliseconds'
        );
      }, 0);
    };
  })();
</script>
